<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Makeup Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to our Makeup Shop</h1>
    </header>

    <main>
        <section id="makeup-types">
            <h2>Choose your Makeup Type</h2>
            <div class="makeup-type" id="foundation">
                <h3>Foundation</h3>
                <p>Price: $30</p>
            </div>

            <div class="makeup-type" id="concealer">
                <h3>Concealer</h3>
                <p>Price: $25</p>
            </div>

            <div class="makeup-type" id="blush">
                <h3>Blush</h3>
                <p>Price: $20</p>
            </div>

        </section>
    </main>
</body>
</html>
